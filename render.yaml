services:
  - type: web
    name: mediai-disease-predictor
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python run_app.py
    plan: free
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: FLASK_ENV
        value: production
    healthCheckPath: /health